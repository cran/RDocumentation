		data-data = "[{&quot;uri&quot;:&quot;/packages/base/versions/3.3.1/topics/mean&quot;,&quot;api_uri&quot;:&quot;/api/packages/base/versions/3.3.1/topics/mean&quot;,&quot;details&quot;:&quot;&quot;,&quot;id&quot;:7319844,&quot;name&quot;:&quot;mean&quot;,&quot;title&quot;:&quot;Arithmetic Mean&quot;,&quot;description&quot;:&quot;\n  Generic function for the (trimmed) arithmetic mean.\n&quot;,&quot;usage&quot;:&quot;&lt;div&gt;mean(x, ...)&lt;/div&gt;\n&lt;div&gt;\&quot;mean\&quot;(x, trim&nbsp;=&nbsp;0, na.rm&nbsp;=&nbsp;FALSE, ...)&lt;/div&gt;&quot;,&quot;value&quot;:&quot;&lt;dl&gt;\n  If &lt;code&gt;trim&lt;/code&gt; is zero (the default), the arithmetic mean of the\n  values in &lt;code&gt;x&lt;/code&gt; is computed, as a numeric or complex vector of\n  length one.  If &lt;code&gt;x&lt;/code&gt; is not logical (coerced to numeric), numeric\n  (including integer) or complex, &lt;code&gt;NA_real_&lt;/code&gt; is returned, with a warning.If &lt;code&gt;trim&lt;/code&gt; is non-zero, a symmetrically trimmed mean is computed\n  with a fraction of &lt;code&gt;trim&lt;/code&gt; observations deleted from each end\n  before the mean is computed.\n&lt;/dl&gt;&quot;,&quot;references&quot;:&quot;\n  Becker, R. A., Chambers, J. M. and Wilks, A. R. (1988)\n  &lt;em&gt;The New S Language&lt;/em&gt;.\n  Wadsworth &amp; Brooks/Cole.\n&quot;,&quot;note&quot;:&quot;&quot;,&quot;author&quot;:null,&quot;seealso&quot;:&quot;\n  &lt;code&gt;&lt;a rd-options=\&quot;\&quot; href=\&quot;/link/weighted.mean?package=base&amp;version=3.3.1\&quot;&gt;weighted.mean&lt;/a&gt;&lt;/code&gt;, &lt;code&gt;&lt;a rd-options=\&quot;\&quot; href=\&quot;/link/mean.POSIXct?package=base&amp;version=3.3.1\&quot;&gt;mean.POSIXct&lt;/a&gt;&lt;/code&gt;,\n  &lt;code&gt;&lt;a rd-options=\&quot;\&quot; href=\&quot;/link/colMeans?package=base&amp;version=3.3.1\&quot;&gt;colMeans&lt;/a&gt;&lt;/code&gt; for row and column means.\n&quot;,&quot;examples&quot;:&quot;x &lt;- c(0:10, 50)\nxm &lt;- mean(x)\nc(xm, mean(x, trim = 0.10))\n&quot;,&quot;sourceJSON&quot;:&quot;{\&quot;name\&quot;:\&quot;mean\&quot;,\&quot;title\&quot;:\&quot;Arithmetic Mean\&quot;,\&quot;aliases\&quot;:[\&quot;mean\&quot;,\&quot;mean.default\&quot;],\&quot;keywords\&quot;:\&quot;univar\&quot;,\&quot;usage\&quot;:\&quot;&lt;div&gt;mean(x, ...)&lt;/div&gt;\\n&lt;div&gt;\\\&quot;mean\\\&quot;(x, trim&nbsp;=&nbsp;0, na.rm&nbsp;=&nbsp;FALSE, ...)&lt;/div&gt;\&quot;,\&quot;arguments\&quot;:[{\&quot;name\&quot;:\&quot;x\&quot;,\&quot;description\&quot;:\&quot;An &lt;span style=\\\&quot;R\\\&quot;&gt;R&lt;/span&gt; object.  Currently there are methods for\\n    numeric/logical vectors and &lt;a rd-options=&#39;=Dates&#39; href=&#39;date&#39;&gt;date&lt;/a&gt;,\\n    &lt;a rd-options=&#39;&#39; href=&#39;date-time&#39;&gt;date-time&lt;/a&gt; and &lt;a rd-options=&#39;&#39; href=&#39;time interval&#39;&gt;time interval&lt;/a&gt; objects.  Complex vectors\\n    are allowed for &lt;code&gt;trim = 0&lt;/code&gt;, only.\&quot;},{\&quot;name\&quot;:\&quot;trim\&quot;,\&quot;description\&quot;:\&quot;the fraction (0 to 0.5) of observations to be\\n    trimmed from each end of &lt;code&gt;x&lt;/code&gt; before the mean is computed.\\n    Values of trim outside that range are taken as the nearest endpoint.\\n  \&quot;},{\&quot;name\&quot;:\&quot;na.rm\&quot;,\&quot;description\&quot;:\&quot;a logical value indicating whether &lt;code&gt;NA&lt;/code&gt;\\n    values should be stripped before the computation proceeds.\&quot;},{\&quot;name\&quot;:\&quot;...\&quot;,\&quot;description\&quot;:\&quot;further arguments passed to or from other methods.\&quot;}],\&quot;has_args\&quot;:true,\&quot;author\&quot;:[],\&quot;seealso\&quot;:\&quot;\\n  &lt;code&gt;&lt;a rd-options=&#39;&#39; href=&#39;weighted.mean&#39;&gt;weighted.mean&lt;/a&gt;&lt;/code&gt;, &lt;code&gt;&lt;a rd-options=&#39;&#39; href=&#39;mean.POSIXct&#39;&gt;mean.POSIXct&lt;/a&gt;&lt;/code&gt;,\\n  &lt;code&gt;&lt;a rd-options=&#39;&#39; href=&#39;colMeans&#39;&gt;colMeans&lt;/a&gt;&lt;/code&gt; for row and column means.\\n\&quot;,\&quot;examples\&quot;:\&quot;x &lt;- c(0:10, 50)\\nxm &lt;- mean(x)\\nc(xm, mean(x, trim = 0.10))\\n\&quot;,\&quot;description\&quot;:\&quot;\\n  Generic function for the (trimmed) arithmetic mean.\\n\&quot;,\&quot;details\&quot;:[],\&quot;value\&quot;:\&quot;&lt;dl&gt;\\n  If &lt;code&gt;trim&lt;/code&gt; is zero (the default), the arithmetic mean of the\\n  values in &lt;code&gt;x&lt;/code&gt; is computed, as a numeric or complex vector of\\n  length one.  If &lt;code&gt;x&lt;/code&gt; is not logical (coerced to numeric), numeric\\n  (including integer) or complex, &lt;code&gt;NA_real_&lt;/code&gt; is returned, with a warning.If &lt;code&gt;trim&lt;/code&gt; is non-zero, a symmetrically trimmed mean is computed\\n  with a fraction of &lt;code&gt;trim&lt;/code&gt; observations deleted from each end\\n  before the mean is computed.\\n&lt;/dl&gt;\&quot;,\&quot;references\&quot;:\&quot;\\n  Becker, R. A., Chambers, J. M. and Wilks, A. R. (1988)\\n  &lt;em&gt;The New S Language&lt;/em&gt;.\\n  Wadsworth &amp; Brooks/Cole.\\n\&quot;,\&quot;note\&quot;:[],\&quot;sections\&quot;:[],\&quot;package\&quot;:{\&quot;package\&quot;:\&quot;base\&quot;,\&quot;version\&quot;:\&quot;3.3.1\&quot;}}&quot;,&quot;created_at&quot;:&quot;2016-07-13T13:44:37.000Z&quot;,&quot;updated_at&quot;:&quot;2016-07-19T11:46:18.000Z&quot;,&quot;package_version_id&quot;:57881,&quot;keywords&quot;:[{&quot;name&quot;:&quot;univar&quot;,&quot;TopicTags&quot;:{&quot;tag_id&quot;:12989,&quot;topic_id&quot;:7319844}}],&quot;user_examples&quot;:[],&quot;package_version&quot;:{&quot;uri&quot;:&quot;/packages/base/versions/3.3.1&quot;,&quot;api_uri&quot;:&quot;/api/packages/base/versions/3.3.1&quot;,&quot;canonicalLink&quot;:null,&quot;package_name&quot;:&quot;base&quot;,&quot;version&quot;:&quot;3.3.1&quot;},&quot;arguments&quot;:[{&quot;name&quot;:&quot;x&quot;,&quot;description&quot;:&quot;An &lt;span style=\&quot;R\&quot;&gt;R&lt;/span&
